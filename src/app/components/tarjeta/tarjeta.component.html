<div class="tarjeta-container">
  <!-- Card de imagen -->
  <div class="card imagen-card" (click)="toggleDetalles()">
    <img [src]="flor.imagen" [alt]="flor.nombre">
  </div>

  <!-- Card de información -->
  <div class="card info-card">
    <h3>{{ flor.nombre }}</h3>
    <p><strong>Descripción:</strong> {{ flor.descripcion }}</p>
    <p><strong>Temporada:</strong> {{ flor.temporada }}</p>
    <p><strong>Precio:</strong> ${{ flor.precio }}</p>
  </div>
</div>

<!-- Overlay lateral -->
<div class="overlay" *ngIf="mostrarDetalles">
  <div class="detalle-card">
    <button class="cerrar" (click)="toggleDetalles()">✖</button>
    <h3>{{ flor.nombre }}</h3>
    <img [src]="flor.imagen" [alt]="flor.nombre">
    <p><strong>Descripción:</strong> {{ flor.descripcion }}</p>
    <p><strong>Temporada:</strong> {{ flor.temporada }}</p>
    <p><strong>Precio:</strong> ${{ flor.precio }}</p>
  </div>
</div>
